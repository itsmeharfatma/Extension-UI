<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Extension</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="button-box">
                <div id="btn"></div>
                <button onclick="active()" class="toggle-btn" type="button">active</button>
                <button onclick="closed()" class="toggle-btn" type="button">closed</button>
            </div>
            <div id="active" class="data-box">
                <table>
                    <tr>
                        <th>NAME</th>
                        <th>TIME</th>                        
                    </tr>
                    <tr>
                        <td>YouTube</td>
                        <td>3 min</td>            
                    </tr>
                    <tr>
                        <td>WhatsApp</td>
                        <td>7 min</td>            
                    </tr>
                    <tr>
                        <td>Google Docs</td>
                        <td>10 min</td>            
                    </tr>
                    <tr>
                        <td>Twitter</td>
                        <td>11 min</td>            
                    </tr>
                    <tr>
                        <td>Figma</td>
                        <td>15 min</td>            
                    </tr>
                </table>
            </div>
            <div id="closed" class="data-box">
                <table>
                    <tr>
                        <th>NAME</th>
                        <th>TIME</th>                        
                    </tr>
                    <tr>
                        <td>GitHub</td>
                        <td>4 min</td>            
                    </tr>
                    <tr>
                        <td>HackerRank</td>
                        <td>7 min</td>            
                    </tr>
                    <tr>
                        <td>Udemy</td>
                        <td>12 min</td>            
                    </tr>
                    <tr>
                        <td>Instagram</td>
                        <td>14 min</td>            
                    </tr>
                    <tr>
                        <td>Replit</td>
                        <td>18 min</td>            
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        let x = document.getElementById("active")
        let y = document.getElementById("closed")
        let z = document.getElementById("btn")

        function closed(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "120px"
        }
        function active(){
            x.style.left = "50px"
            y.style.left = "400px"
            z.style.left = "0px"
        }
    </script>
</body>
</html>
